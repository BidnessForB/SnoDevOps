name: SnowSQL
env:
  
  SNOWSQL_ACCOUNT: rgbomgn-zn62205
  SNOWSQL_USER: devops
  SNOWSQL_PWD: ${{ secrets.SF_PASSWORD }}
  
# on: push                                                  
on: 
  workflow_dispatch:
  
jobs:                         
  executequery:                           
    name: Install SnowSQL                          
    runs-on: ubuntu-latest                           
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Download SnowSQL
      run:  curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-1.2.9-linux_x86_64.bash
    - name: Install SnowSQL
      run: $GITHUB_WORKSPACE/snowflake SNOWSQL_LOGIN_SHELL=~/.profile bash snowsql-1.2.9-linux_x86_64.bash
    - name: Test installation
      run:  $GITHUB_WORKSPACE/snowsql -v
    - name: Execute SQL against Snowflake
      run:  $GITHUB_WORKSPACE/snowsql -f $GITHUB_WORKSPACE/migrations/code.sql;